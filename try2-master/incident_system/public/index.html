<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signalement d'Incident</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-color: #f8fafc;
            --primary: #3b82f6;
            --secondary: #64748b;
            --danger: #ef4444;
            --border: #334155;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: var(--card-bg);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            margin-bottom: 24px;
            text-align: center;
            color: var(--primary);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-color);
        }

        input[type="text"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            background-color: var(--bg-color);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-color);
            outline: none;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus,
        select:focus,
        textarea:focus {
            border-color: var(--primary);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #2563eb;
        }

        #status {
            margin-top: 20px;
            text-align: center;
            font-weight: 600;
        }

        .success {
            color: #4ade80;
        }

        .error {
            color: #f87171;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üì¶ Signalisation</h1>
        <form id="incidentForm">
            <div class="form-group checkbox-group">
                <input type="checkbox" id="is_anonymous" name="is_anonymous">
                <label for="is_anonymous">Anonyme ou non</label>
            </div>

            <div class="form-group">
                <label>Programme (village)</label>
                <input type="text" id="village" name="village" required placeholder="Ex: Village SOS Paris">
            </div>

            <div class="form-group">
                <label>Nom & prenom de l'abuseur</label>
                <input type="text" id="abuser_name" name="abuser_name" placeholder="Laisser vide si inconnu">
            </div>

            <div class="form-group">
                <label>Nom & prenom de l'enfant</label>
                <input type="text" id="child_name" name="child_name" required>
            </div>

            <div class="form-group">
                <label>Type d'incident</label>
                <select id="incident_type" name="incident_type" required>
                    <option value="">S√©lectionner...</option>
                    <option value="Sant√©">Sant√©</option>
                    <option value="Comportement">Comportement</option>
                    <option value="Violence">Violence</option>
                    <option value="Autre">Autre</option>
                </select>
            </div>

            <div class="form-group">
                <label>Niveau d'urgence</label>
                <select id="urgency_level" name="urgency_level" required>
                    <option value="">S√©lectionner...</option>
                    <option value="Faible">Faible</option>
                    <option value="Moyenne">Moyenne</option>
                    <option value="Critique">Critique</option>
                </select>
            </div>

            <div class="form-group">
                <label>Description / Champ libre</label>
                <textarea id="description" name="description" required placeholder="D√©crivez les faits..."></textarea>
            </div>

            <button type="submit">Soumettre le signalement</button>
        </form>
        <div id="status"></div>
    </div>

    <script>
        document.getElementById('incidentForm').onsubmit = async (e) => {
            e.preventDefault();
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = 'Envoi en cours...';
            statusDiv.className = '';

            const formData = {
                is_anonymous: document.getElementById('is_anonymous').checked,
                village: document.getElementById('village').value,
                abuser_name: document.getElementById('abuser_name').value,
                child_name: document.getElementById('child_name').value,
                incident_type: document.getElementById('incident_type').value,
                urgency_level: document.getElementById('urgency_level').value,
                description: document.getElementById('description').value
            };

            try {
                const res = await fetch('/api/signalisations', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                const data = await res.json();

                if (res.ok) {
                    statusDiv.textContent = 'Signalement envoy√© avec succ√®s ! (ID: ' + data.id + ')';
                    statusDiv.className = 'success';
                    document.getElementById('incidentForm').reset();
                } else {
                    statusDiv.textContent = 'Erreur: ' + (data.message || '√âchec de l\'envoi');
                    statusDiv.className = 'error';
                }
            } catch (err) {
                statusDiv.textContent = 'Erreur de connexion au serveur.';
                statusDiv.className = 'error';
            }
        };
    </script>
</body>

</html>
