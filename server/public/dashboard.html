<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignalSafe - Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00adee;
            --primary-hover: #6ccef6;
            --bg: #eff5f9;
            --card-bg: rgba(255, 255, 255, 0.95);
            --text: #163260;
            --text-muted: #64748b;
            --glass-border: rgba(0, 173, 238, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg);
            font-family: 'Outfit', sans-serif;
            color: var(--text);
            padding: 2rem;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 2rem;
            border-bottom: 1px solid var(--glass-border);
            margin-bottom: 2rem;
        }

        .nav-brand {
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #6ccef6 0%, #00adee 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 1.5rem;
            padding: 3rem;
            width: 100%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(22, 50, 96, 0.1);
        }

        h1 {
            margin-bottom: 2rem;
            font-size: 2.5rem;
            background: linear-gradient(to right, #00aeef, #163260);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .btn {
            padding: 1rem;
            border-radius: 0.75rem;
            border: none;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: block;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
        }

        .btn-analyse {
            background: #4f46e5;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-analyse:hover {
            background: #4338ca;
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <div class="container"
        style="width: 100%; max-width: 1000px; margin: 0 auto; min-height: 100vh; display: flex; flex-direction: column;">
        <nav class="navbar"
            style="display: none; justify-content: space-between; align-items: center; padding: 2rem 0; border-bottom: 1px solid var(--glass-border); margin-bottom: 2rem;"
            id="main-nav">
            <div class="nav-brand"
                style="font-size: 1.5rem; font-weight: 800; background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%); background-clip: text; -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
                SignalSafe</div>
            <div class="nav-links" style="display: flex; gap: 1rem;">
                <a href="/"
                    style="color: white; text-decoration: none; font-size: 0.9rem; padding: 0.5rem 1rem; border-radius: 0.5rem; background: rgba(255,255,255,0.05);">Dashboard</a>
                <a href="/analyse.html" id="nav-analyse"
                    style="display: none; color: var(--text-muted); text-decoration: none; font-size: 0.9rem; padding: 0.5rem 1rem; border-radius: 0.5rem; transition: all 0.3s;">Analyse</a>
                <a href="/dossiers.html" id="nav-dossiers"
                    style="display: none; color: var(--text-muted); text-decoration: none; font-size: 0.9rem; padding: 0.5rem 1rem; border-radius: 0.5rem; transition: all 0.3s;">Dossiers</a>
                <a href="/global_vue.html" id="nav-global"
                    style="display: none; color: var(--text-muted); text-decoration: none; font-size: 0.9rem; padding: 0.5rem 1rem; border-radius: 0.5rem; transition: all 0.3s;">üåç
                    Global Vue</a>
            </div>
        </nav>

        <div style="flex-grow: 1; display: flex; align-items: center; justify-content: center;">
            <div class="card">
                <h1 id="welcomeTitle">SignalSafe Hub</h1>
                <p id="userRoleDetail" style="color: var(--text-muted); margin-bottom: 2rem; font-size: 0.9rem;"></p>
                <div class="btn-group">
                    <a href="/" class="btn btn-primary">üìù New Signalisation</a>
                    <a href="/analyse.html" id="btn-analyse" class="btn btn-analyse" style="display: none;">üìä Analyse
                        Reports</a>
                    <a href="/dossiers.html" id="btn-dossiers" class="btn btn-analyse"
                        style="display: none; background: #6366f1;">üìÅ Dossiers et Rapports</a>
                    <a href="/global_vue.html" id="btn-global" class="btn btn-analyse"
                        style="display: none; background: #8b5cf6;">üåç Global Vue (Level 3)</a>
                </div>

                <div
                    style="margin-top: 2rem; text-align: left; border-top: 1px solid var(--glass-border); padding-top: 1.5rem;">
                    <h2 style="font-size: 1rem; margin-bottom: 1rem; color: var(--primary);">My Signalisation</h2>
                    <div id="myReportsList">
                        <p style="color: var(--text-muted); font-size: 0.9rem;">Loading reports...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Session Bridge ---
            const urlParams = new URLSearchParams(window.location.search);
            const sessionData = urlParams.get('session');
            if (sessionData) {
                try {
                    const decoded = atob(sessionData);
                    localStorage.setItem('user', decoded);
                    // Clean URL
                    window.history.replaceState({}, document.title, window.location.pathname);
                } catch (e) {
                    console.error('Failed to bridge session', e);
                }
            }
            // ----------------------

            const userData = localStorage.getItem('user');
            if (userData) {
                const user = JSON.parse(userData);
                document.getElementById('welcomeMsg').textContent = `Hello, ${user.fullname}`;
                document.getElementById('userRoleDetail').textContent = `Role: ${user.role} | Village: ${user.village}`;

                // RBAC Logic
                const forbiddenRoles = ['mere', 'tante', 'educatrice', 'responsable sociale'];
                if (!forbiddenRoles.includes(user.role)) {
                    document.getElementById('nav-analyse').style.display = 'block';
                    document.getElementById('btn-analyse').style.display = 'flex';
                    document.getElementById('nav-dossiers').style.display = 'block';
                    document.getElementById('btn-dossiers').style.display = 'flex';
                }

                // Global Vue for Level 3 Governance
                if (user.role === 'directeur' || user.role === 'bureau national') {
                    document.getElementById('nav-global').style.display = 'block';
                    document.getElementById('btn-global').style.display = 'flex';
                }
                document.getElementById('main-nav').style.display = 'flex';

                // Load reports for "My Signalisation"
                fetch(`/api/reports/my?userId=${user.id}`)
                    .then(res => res.json())
                    .then(reports => {
                        const list = document.getElementById('myReportsList');
                        if (reports.length === 0) {
                            list.innerHTML = '<p style="color: var(--text-muted); font-size: 0.9rem;">No reports found.</p>';
                            return;
                        }
                        list.innerHTML = reports.map(r => {
                            let badgeColor = '#94a3b8'; // Gray
                            if (r.status === 'en cours de traitement') badgeColor = '#eab308'; // Yellow
                            if (r.status === 'clotur√©') badgeColor = '#22c55e'; // Green
                            if (r.status === 'fausse signalement') badgeColor = '#ef4444'; // Red

                            return `
                                <div style="background: rgba(255,255,255,0.03); border: 1px solid var(--glass-border); border-radius: 0.75rem; padding: 1rem; margin-bottom: 0.75rem; display: flex; justify-content: space-between; align-items: center;">
                                    <div style="text-align: left;">
                                        <div style="font-weight: 600; font-size: 0.9rem;">${r.type}</div>
                                        <div style="color: var(--text-muted); font-size: 0.8rem;">Village: ${r.village} | ${new Date(r.created_at).toLocaleDateString()}</div>
                                    </div>
                                    <span style="background: ${badgeColor}20; color: ${badgeColor}; font-size: 10px; padding: 4px 8px; border-radius: 10px; font-weight: bold; text-transform: uppercase;">
                                        ${r.status}
                                    </span>
                                </div>
                            `;
                        }).join('');
                    });
            } else {
                // If no user, redirect to login (root)
                window.location.href = '/';
            }
        });
    </script>
</body>

</html>
