<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignalSafe - Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: radial-gradient(circle at top right, #1e1b4b, #0f172a);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 1.5rem;
            padding: 3rem;
            width: 100%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        h1 {
            margin-bottom: 2rem;
            font-size: 2.5rem;
            background: linear-gradient(to right, #818cf8, #c084fc);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .btn {
            padding: 1rem;
            border-radius: 0.75rem;
            border: none;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: block;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
        }

        .btn-analyse {
            background: #4f46e5;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-analyse:hover {
            background: #4338ca;
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <div class="container"
        style="width: 100%; max-width: 1000px; margin: 0 auto; min-height: 100vh; display: flex; flex-direction: column;">
        <nav class="navbar"
            style="display: none; justify-content: space-between; align-items: center; padding: 2rem 0; border-bottom: 1px solid var(--glass-border); margin-bottom: 2rem;"
            id="main-nav">
            <div class="nav-brand"
                style="font-size: 1.5rem; font-weight: 800; background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%); background-clip: text; -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
                SignalSafe</div>
            <div class="nav-links" style="display: flex; gap: 1rem;">
                <a href="/"
                    style="color: white; text-decoration: none; font-size: 0.9rem; padding: 0.5rem 1rem; border-radius: 0.5rem; background: rgba(255,255,255,0.05);">Dashboard</a>
                <a href="/analyse.html" id="nav-analyse"
                    style="display: none; color: var(--text-muted); text-decoration: none; font-size: 0.9rem; padding: 0.5rem 1rem; border-radius: 0.5rem; transition: all 0.3s;">Analyse</a>
            </div>
        </nav>

        <div style="flex-grow: 1; display: flex; align-items: center; justify-content: center;">
            <div class="card">
                <h1 id="welcomeTitle">SignalSafe Hub</h1>
                <p id="userRoleDetail" style="color: var(--text-muted); margin-bottom: 2rem; font-size: 0.9rem;"></p>
                <div class="btn-group">
                    <a href="/" class="btn btn-primary">üìù New Signalisation</a>
                    <a href="/analyse.html" id="btn-analyse" class="btn btn-analyse" style="display: none;">üìä Analyse
                        Reports</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Session Bridge ---
            const urlParams = new URLSearchParams(window.location.search);
            const sessionData = urlParams.get('session');
            if (sessionData) {
                try {
                    const decoded = atob(sessionData);
                    localStorage.setItem('user', decoded);
                    // Clean URL
                    window.history.replaceState({}, document.title, window.location.pathname);
                } catch (e) {
                    console.error('Failed to bridge session', e);
                }
            }
            // ----------------------

            const userData = localStorage.getItem('user');
            if (userData) {
                const user = JSON.parse(userData);
                document.getElementById('welcomeTitle').textContent = `Hello, ${user.fullname}`;
                document.getElementById('userRoleDetail').textContent = `Role: ${user.role} | City: ${user.ville}`;

                // RBAC Logic
                const forbiddenRoles = ['mere', 'tante', 'educatrice', 'responsable sociale'];
                if (!forbiddenRoles.includes(user.role)) {
                    document.getElementById('nav-analyse').style.display = 'block';
                    document.getElementById('btn-analyse').style.display = 'flex';
                }
                document.getElementById('main-nav').style.display = 'flex';
            } else {
                // If no user, redirect to login (root)
                window.location.href = '/';
            }
        });
    </script>
</body>

</html>
