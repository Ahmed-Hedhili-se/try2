<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Users Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
    </style>
</head>

<body class="p-8">
    <div class="max-w-6xl mx-auto">
        <header class="mb-8 flex justify-between items-center">
            <div>
                <h1
                    class="text-3xl font-bold text-slate-900 text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-indigo-600">
                    Admin Dashboard</h1>
                <p class="text-slate-500">Manage user accounts and approvals</p>
            </div>
            <div class="space-x-4">
                <button onclick="openAddModal()"
                    class="px-4 py-2 bg-emerald-600 text-white rounded-lg hover:bg-emerald-700 transition shadow-sm font-semibold">Add
                    User</button>
                <button onclick="fetchUsers()"
                    class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition shadow-sm font-semibold">Refresh
                    List</button>
            </div>
        </header>

        <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
            <table class="w-full text-left">
                <thead class="bg-slate-50 border-b border-slate-200">
                    <tr>
                        <th class="px-6 py-4 font-semibold text-slate-700">Full Name</th>
                        <th class="px-6 py-4 font-semibold text-slate-700">Email</th>
                        <th class="px-6 py-4 font-semibold text-slate-700">Role</th>
                        <th class="px-6 py-4 font-semibold text-slate-700">Village</th>
                        <th class="px-6 py-4 font-semibold text-slate-700">Status</th>
                        <th class="px-6 py-4 font-semibold text-slate-700 text-right">Actions</th>
                    </tr>
                </thead>
                <tbody id="userTableBody">
                    <!-- Loaded dynamically -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="hidden fixed inset-0 bg-black/50 flex justify-center items-center backdrop-blur-sm">
        <div class="bg-white p-8 rounded-xl w-full max-w-md shadow-2xl">
            <h2 class="text-2xl font-bold mb-6 text-slate-900">Edit User</h2>
            <form id="editForm" class="space-y-4">
                <input type="hidden" id="editUserId">
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Full Name</label>
                    <input type="text" id="editFullName"
                        class="w-full p-2.5 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Role</label>
                    <select id="editRole"
                        class="w-full p-2.5 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
                        <option value="mere">Mère SOS</option>
                        <option value="tante">Tante SOS</option>
                        <option value="educatrice">Educatrice</option>
                        <option value="psychologues">Psychologues</option>
                        <option value="responsable sociale">Responsable sociale</option>
                        <option value="directeur">Directeur</option>
                        <option value="bureau national">Bureau national</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Village SOS</label>
                    <select id="editVillage"
                        class="w-full p-2.5 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
                        <option value="Gammarth">Gammarth</option>
                        <option value="Akouda">Akouda</option>
                        <option value="Siliana">Siliana</option>
                        <option value="Mahres">Mahres</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">New Password (leave blank to keep
                        current)</label>
                    <div class="relative">
                        <input type="password" id="editPassword"
                            class="w-full p-2.5 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
                        <button type="button" onclick="togglePassword('editPassword')"
                            class="absolute right-3 top-2.5 text-slate-400 hover:text-slate-600">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="flex justify-end gap-3 mt-8">
                    <button type="button" onclick="closeModal()"
                        class="px-4 py-2 text-slate-600 font-semibold">Cancel</button>
                    <button type="submit"
                        class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition font-semibold">Save
                        Changes</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Add Modal -->
    <div id="addModal" class="hidden fixed inset-0 bg-black/50 flex justify-center items-center backdrop-blur-sm">
        <div class="bg-white p-8 rounded-xl w-full max-w-md shadow-2xl">
            <h2 class="text-2xl font-bold mb-6 text-slate-900">Add New User</h2>
            <form id="addForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Full Name</label>
                    <input type="text" id="addFullName" required
                        class="w-full p-2.5 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Email (Mail)</label>
                    <input type="email" id="addMail" required
                        class="w-full p-2.5 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Password</label>
                    <input type="password" id="addPassword" required
                        class="w-full p-2.5 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Role</label>
                    <select id="addRole" required
                        class="w-full p-2.5 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
                        <option value="mere">Mère SOS</option>
                        <option value="tante">Tante SOS</option>
                        <option value="educatrice">Educatrice</option>
                        <option value="psychologues">Psychologues</option>
                        <option value="responsable sociale">Responsable sociale</option>
                        <option value="directeur">Directeur</option>
                        <option value="bureau national">Bureau national</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Village SOS</label>
                    <select id="addVillage" required
                        class="w-full p-2.5 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
                        <option value="">Sélectionnez un village</option>
                        <option value="Gammarth">Gammarth</option>
                        <option value="Akouda">Akouda</option>
                        <option value="Siliana">Siliana</option>
                        <option value="Mahres">Mahres</option>
                    </select>
                </div>
                <div class="flex justify-end gap-3 mt-8">
                    <button type="button" onclick="closeAddModal()"
                        class="px-4 py-2 text-slate-600 font-semibold">Cancel</button>
                    <button type="submit"
                        class="px-4 py-2 bg-emerald-600 text-white rounded-lg hover:bg-emerald-700 transition font-semibold">Create
                        User</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Reports Modal -->
    <div id="reportsModal"
        class="hidden fixed inset-0 bg-black/50 flex justify-center items-center backdrop-blur-sm z-50">
        <div class="bg-white p-8 rounded-xl w-full max-w-4xl shadow-2xl max-h-[80vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-slate-900">User Reports: <span id="reportUserTitle"
                        class="text-indigo-600"></span></h2>
                <button onclick="closeReportsModal()" class="text-slate-400 hover:text-slate-600">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div id="reportsList" class="space-y-4">
                <!-- Loaded dynamically -->
            </div>
            <div class="flex justify-end mt-8">
                <button onclick="closeReportsModal()"
                    class="px-6 py-2 bg-slate-100 text-slate-700 rounded-lg hover:bg-slate-200 transition font-semibold">Close</button>
            </div>
        </div>
    </div>

    <script>
        async function fetchUsers() {
            try {
                const res = await fetch('/api/admin/users');
                const users = await res.json();
                renderUsers(users);
            } catch (err) {
                console.error('Failed to fetch users', err);
            }
        }

        function renderUsers(users) {
            const body = document.getElementById('userTableBody');
            body.innerHTML = users.map(user => `
                <tr class="border-b border-slate-100 hover:bg-slate-50 transition">
                    <td class="px-6 py-4 font-medium text-slate-900">${user.full_name}</td>
                    <td class="px-6 py-4 text-slate-600">${user.mail}</td>
                    <td class="px-6 py-4 text-slate-600 font-medium">${user.role}</td>
                    <td class="px-6 py-4 text-slate-600 font-medium">${user.village || 'N/A'}</td>
                    <td class="px-6 py-4">
                        <span class="px-2.5 py-1 rounded-full text-xs font-bold ${user.is_approved ? 'bg-emerald-100 text-emerald-700' : 'bg-amber-100 text-amber-700'}">
                            ${user.is_approved ? 'Approved' : 'Pending'}
                        </span>
                    </td>
                    <td class="px-6 py-4 text-right space-x-2">
                        ${!user.is_approved ? `<button onclick="approveUser(${user.id})" class="text-xs font-bold text-indigo-600 hover:text-indigo-800 underline decoration-indigo-200 underline-offset-4">Approve</button>` : ''}
                        <button onclick="openReportsModal(${user.id}, '${user.full_name}')" class="text-xs font-bold text-indigo-600 hover:text-indigo-800 underline decoration-indigo-200 underline-offset-4">View Reports</button>
                        <button onclick="openEditModal(${JSON.stringify(user).replace(/"/g, '&quot;')})" class="text-xs font-bold text-slate-600 hover:text-slate-800 underline decoration-slate-200 underline-offset-4">Edit</button>
                        <button onclick="deleteUser(${user.id})" class="text-xs font-bold text-rose-600 hover:text-rose-800 underline decoration-rose-200 underline-offset-4">Delete</button>
                    </td>
                </tr>
            `).join('');
        }

        async function approveUser(id) {
            if (!confirm('Approve this account?')) return;
            await fetch(`/api/admin/users/${id}/approve`, { method: 'PUT' });
            fetchUsers();
        }

        async function deleteUser(id) {
            if (!confirm('Permanently delete this user?')) return;
            await fetch(`/api/admin/users/${id}`, { method: 'DELETE' });
            fetchUsers();
        }

        function openEditModal(user) {
            document.getElementById('editUserId').value = user.id;
            document.getElementById('editFullName').value = user.full_name;
            document.getElementById('editRole').value = user.role;
            document.getElementById('editVillage').value = user.village || 'Gammarth';
            document.getElementById('editModal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('editModal').classList.add('hidden');
            document.getElementById('editPassword').value = ''; // Clear password field
        }

        function togglePassword(id) {
            const input = document.getElementById(id);
            input.type = input.type === 'password' ? 'text' : 'password';
        }

        function openAddModal() {
            document.getElementById('addModal').classList.remove('hidden');
        }

        function closeAddModal() {
            document.getElementById('addModal').classList.add('hidden');
            document.getElementById('addForm').reset();
        }

        document.getElementById('addForm').onsubmit = async (e) => {
            e.preventDefault();
            const newUser = {
                full_name: document.getElementById('addFullName').value,
                mail: document.getElementById('addMail').value,
                password: document.getElementById('addPassword').value,
                role: document.getElementById('addRole').value,
                village: document.getElementById('addVillage').value
            };
            try {
                const res = await fetch('/api/admin/users', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(newUser)
                });
                const data = await res.json();
                if (res.ok) {
                    alert('User created successfully');
                    closeAddModal();
                    fetchUsers();
                } else {
                    alert(data.message || 'Error creating user');
                }
            } catch (err) {
                alert('Error creating user');
            }
        };

        async function openReportsModal(userId, fullName) {
            document.getElementById('reportUserTitle').textContent = fullName;
            document.getElementById('reportsList').innerHTML = '<p class="text-slate-500 italic">Loading reports...</p>';
            document.getElementById('reportsModal').classList.remove('hidden');

            try {
                const res = await fetch(`/api/reports/my?userId=${userId}`);
                const reports = await res.json();
                renderReports(reports);
            } catch (err) {
                document.getElementById('reportsList').innerHTML = '<p class="text-rose-500">Error loading reports.</p>';
            }
        }

        function renderReports(reports) {
            const list = document.getElementById('reportsList');
            if (reports.length === 0) {
                list.innerHTML = '<p class="text-slate-500 italic">No reports found for this user.</p>';
                return;
            }

            list.innerHTML = reports.map(r => `
                <div class="p-4 border border-slate-200 rounded-lg hover:border-indigo-300 transition bg-slate-50">
                    <div class="flex justify-between items-start mb-2">
                        <div>
                            <span class="px-2 py-0.5 bg-indigo-100 text-indigo-700 text-[10px] font-bold uppercase rounded-md tracking-wider">${r.type}</span>
                            <h4 class="font-bold text-slate-800 mt-1">${r.location}</h4>
                        </div>
                        <span class="text-xs text-slate-400 font-medium">${new Date(r.created_at).toLocaleString()}</span>
                    </div>
                    <p class="text-slate-600 text-sm leading-relaxed mb-3">${r.description}</p>
                    <div class="grid grid-cols-2 gap-4 text-xs">
                        <div class="text-slate-500">Child Age: <span class="font-semibold text-slate-700">${r.child_age || 'N/A'}</span></div>
                        <div class="text-slate-500">Relationship: <span class="font-semibold text-slate-700">${r.relationship || 'N/A'}</span></div>
                        <div class="text-slate-500">Anonymous: <span class="font-semibold text-slate-700">${r.anonymous ? 'Yes' : 'No'}</span></div>
                        <div class="text-slate-500">Emergency: <span class="font-semibold text-slate-700">${r.urgency || 'N/A'}</span></div>
                    </div>
                    ${r.photo_filename || r.audio_filename ? `
                        <div class="mt-4 pt-4 border-t border-slate-200 flex gap-4">
                            ${r.photo_filename ? `<a href="/uploads/${r.photo_filename}" target="_blank" class="text-[10px] font-bold text-indigo-600 hover:text-indigo-800 flex items-center gap-1"><svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg> PHOTO</a>` : ''}
                            ${r.audio_filename ? `<a href="/uploads/${r.audio_filename}" target="_blank" class="text-[10px] font-bold text-indigo-600 hover:text-indigo-800 flex items-center gap-1"><svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"/></svg> AUDIO</a>` : ''}
                        </div>
                    ` : ''}
                    <div class="mt-3 flex justify-end">
                        <button onclick="deleteReport(${r.id}, ${r.submitter_id})" class="text-xs font-bold text-rose-600 hover:text-rose-800 underline decoration-rose-200 underline-offset-4">Supprimer le signalement</button>
                    </div>
                </div>
            `).join('');
        }

        async function deleteReport(reportId, userId) {
            if (!confirm('Are you sure you want to permanently delete this report?')) return;

            // Assume the person on admin.html is 'directeur' for the RBAC header
            try {
                const res = await fetch(`/api/reports/${reportId}`, {
                    method: 'DELETE',
                    headers: { 'x-user-role': 'directeur' }
                });
                if (res.ok) {
                    alert('Report deleted successfully');
                    // Refresh reports modal
                    openReportsModal(userId, document.getElementById('reportUserTitle').textContent);
                } else {
                    const data = await res.json();
                    alert(data.message || 'Error deleting report');
                }
            } catch (err) {
                alert('Connection error');
            }
        }

        function closeReportsModal() {
            document.getElementById('reportsModal').classList.add('hidden');
        }

        document.getElementById('editForm').onsubmit = async (e) => {
            e.preventDefault();
            const id = document.getElementById('editUserId').value;
            const updated = {
                full_name: document.getElementById('editFullName').value,
                role: document.getElementById('editRole').value,
                village: document.getElementById('editVillage').value
            };

            const password = document.getElementById('editPassword').value;
            if (password) updated.password = password;

            await fetch(`/api/admin/users/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(updated)
            });
            closeModal();
            fetchUsers();
        };

        fetchUsers();
    </script>
</body>

</html>
