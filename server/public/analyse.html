<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignalSafe - Analyse des Signalements</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: radial-gradient(circle at top right, #1e1b4b, #0f172a);
            color: var(--text);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 2rem;
            border-bottom: 1px solid var(--glass-border);
            margin-bottom: 2rem;
        }

        .nav-brand {
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-links {
            display: flex;
            gap: 1rem;
        }

        .nav-links a {
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.9rem;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            transition: all 0.3s;
        }

        .nav-links a:hover {
            color: white;
            background: rgba(255, 255, 255, 0.05);
        }

        h1 {
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }

        .reports-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .report-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 1rem;
            padding: 1.5rem;
            transition: transform 0.3s;
        }

        .report-card:hover {
            transform: translateY(-5px);
        }

        .report-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .status-badge {
            font-size: 0.7rem;
            padding: 0.2rem 0.6rem;
            border-radius: 2rem;
            background: rgba(99, 102, 241, 0.2);
            color: #818cf8;
            font-weight: bold;
            text-transform: uppercase;
        }

        .report-card h3 {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .report-card p {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .details-btn {
            width: 100%;
            padding: 0.6rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }

        .details-btn:hover {
            background: var(--primary-hover);
        }

        /* Modal */
        #modalOverlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(4px);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal {
            background: #1e293b;
            width: 90%;
            max-width: 600px;
            border-radius: 1.5rem;
            padding: 2.5rem;
            border: 1px solid var(--glass-border);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .modal-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .modal-item h4 {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            margin-bottom: 0.25rem;
        }

        .modal-item p {
            font-size: 1rem;
            color: white;
        }

        .close-btn {
            margin-top: 2rem;
            width: 100%;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            border: 1px solid var(--glass-border);
            border-radius: 0.75rem;
            cursor: pointer;
            font-weight: 600;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body>
    <div class="container">
        <nav class="navbar">
            <div class="nav-brand">SignalSafe</div>
            <div class="nav-links">
                <a href="/dashboard.html">Dashboard</a>
                <a href="/analyse.html" style="color: var(--primary)">Analyse</a>
                <a href="/dossiers.html">Dossiers</a>
            </div>
        </nav>

        <h1>Analyse des Signalements</h1>
        <div id="reportsGrid" class="reports-grid">
            <!-- Reports will be loaded here -->
            <p>Loading reports...</p>
        </div>
    </div>

    <!-- Modal -->
    <div id="modalOverlay">
        <div class="modal">
            <h2 id="modalTitle">Report Details</h2>
            <div class="modal-grid">
                <div class="modal-item">
                    <h4>ID</h4>
                    <p id="mId">-</p>
                </div>
                <div class="modal-item">
                    <h4>Type</h4>
                    <p id="mType">-</p>
                </div>
                <div class="modal-item">
                    <h4>Niveau d'urgence</h4>
                    <p id="mUrgency">-</p>
                </div>
                <div class="modal-item">
                    <h4>Statut</h4>
                    <p id="mStatus">-</p>
                </div>
                <div class="modal-item">
                    <h4>Programme (Village)</h4>
                    <p id="mVillage">-</p>
                </div>
                <div class="modal-item">
                    <h4>Anonyme</h4>
                    <p id="mAnon">-</p>
                </div>
                <div class="modal-item">
                    <h4>Abuser</h4>
                    <p id="mAbuser">-</p>
                </div>
                <div class="modal-item">
                    <h4>Enfant</h4>
                    <p id="mChild">-</p>
                </div>
            </div>
            <div class="modal-item" style="margin-top: 1.5rem;">
                <h4>Description</h4>
                <p id="mDesc" style="white-space: pre-wrap;">-</p>
            </div>

            <!-- Psychologue Actions -->
            <div id="psyActions"
                style="display: none; margin-top: 2rem; gap: 1rem; border-top: 1px solid var(--glass-border); padding-top: 1.5rem;">
                <h4
                    style="width:100%; font-size: 0.75rem; color: var(--text-muted); text-transform: uppercase; margin: 1rem 0 0.5rem;">
                    Actions Classification</h4>
                <div style="display: flex; gap: 1rem; width: 100%;">
                    <button class="details-btn" style="background: #10b981;" onclick="updateStatus('cloturé')">Finaliser
                        (Cloturé)</button>
                    <button class="details-btn" style="background: #3b82f6;" onclick="updateStatus('cloturé')">Prise en
                        charge</button>
                    <button class="details-btn" style="background: #ef4444;"
                        onclick="updateStatus('fausse signalement')">Rejeter</button>
                </div>
            </div>

            <button class="close-btn" onclick="closeModal()">Close Details</button>
        </div>
    </div>

    <script>
        const reportsGrid = document.getElementById('reportsGrid');
        const modalOverlay = document.getElementById('modalOverlay');

        async function fetchReports() {
            // --- Session Bridge ---
            const urlParams = new URLSearchParams(window.location.search);
            const sessionData = urlParams.get('session');
            if (sessionData) {
                try {
                    const decoded = atob(sessionData);
                    localStorage.setItem('user', decoded);
                    // Clean URL
                    window.history.replaceState({}, document.title, window.location.pathname);
                } catch (e) {
                    console.error('Failed to bridge session', e);
                }
            }
            // ----------------------

            const userData = localStorage.getItem('user');
            if (!userData) {
                window.location.href = '/';
                return;
            }

            const user = JSON.parse(userData);
            const forbiddenRoles = ['mere', 'tante', 'educatrice', 'responsable sociale'];

            if (forbiddenRoles.includes(user.role)) {
                alert('Accès non autorisé');
                window.location.href = '/dashboard.html';
                return;
            }

            try {
                const response = await fetch(`/api/signalisations?userId=${user.id}`, {
                    headers: {
                        'x-user-role': user.role
                    }
                });
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || 'Error loading reports');
                }
                const reports = await response.json();
                renderReports(reports);
            } catch (err) {
                reportsGrid.innerHTML = `<p style="color: #f87171">${err.message}</p>`;
            }
        }

        function renderReports(reports) {
            const user = JSON.parse(localStorage.getItem('user'));
            const isAdmin = user && (user.role === 'directeur' || user.role === 'bureau national');

            reportsGrid.innerHTML = reports.map(r => `
                <div class="report-card">
                    <div class="report-header">
                        <span class="status-badge">${r.status}</span>
                        <small style="color: var(--text-muted)">ID: ${r.id}</small>
                    </div>
                    <h3>${r.type}</h3>
                    <p>${r.description.substring(0, 80)}...</p>
                    <div style="margin-bottom: 1rem; font-size: 0.8rem; color: #818cf8; font-weight: 600;">
                        Urgency: ${r.urgency || r.urgency_level || 'N/A'}
                    </div>
                    <div style="display: flex; gap: 0.5rem;">
                        <button class="details-btn" onclick='showDetails(${JSON.stringify(r).replace(/'/g, "&apos;")})'>View Details</button>
                        ${isAdmin ? `<button class="details-btn" style="background: #ef4444; width: auto; padding: 0.6rem 1rem;" onclick="deleteReport(${r.id})">Supprimer</button>` : ''}
                    </div>
                </div>
            `).join('');
        }

        async function deleteReport(id) {
            if (!confirm('Are you sure you want to delete this report?')) return;
            const user = JSON.parse(localStorage.getItem('user'));
            try {
                const response = await fetch(`/api/reports/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'x-user-role': user.role
                    }
                });
                if (!response.ok) throw new Error('Deletion failed');
                alert('Signalement supprimé');
                fetchReports();
            } catch (err) {
                alert('Error deleting report');
            }
        }

        let currentReportId = null;

        function showDetails(r) {
            currentReportId = r.id;
            document.getElementById('mId').textContent = r.report_id || r.id;
            document.getElementById('mType').textContent = r.type;
            document.getElementById('mUrgency').textContent = r.urgency || r.urgency_level || 'N/A';
            document.getElementById('mStatus').textContent = r.status;
            document.getElementById('mVillage').textContent = r.village || 'N/A';
            document.getElementById('mAnon').textContent = r.anonymous ? 'Oui' : 'Non';
            document.getElementById('mAbuser').textContent = r.abuser_name || 'N/A';
            document.getElementById('mChild').textContent = r.child_name || 'N/A';
            document.getElementById('mDesc').textContent = r.description;

            // RBAC Actions visibility
            const user = JSON.parse(localStorage.getItem('user'));
            const psyActions = document.getElementById('psyActions');
            if (user.role === 'psychologues') {
                psyActions.style.display = 'block';
                // Auto-update to "en cours de traitement" if new
                if (r.status === 'SUBMITTED' || r.status === 'en attente') {
                    updateStatus('en cours de traitement', true);
                }
            } else {
                psyActions.style.display = 'none';
            }

            modalOverlay.style.display = 'flex';
        }

        async function updateStatus(newStatus, isAuto = false) {
            const user = JSON.parse(localStorage.getItem('user'));
            try {
                const response = await fetch(`/api/signalisations/${currentReportId}/status`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-user-role': user.role
                    },
                    body: JSON.stringify({ status: newStatus })
                });

                if (!response.ok) throw new Error('Status update failed');

                if (!isAuto) {
                    alert(`Statut mis à jour: ${newStatus}`);
                    closeModal();

                    // Redirect for specific statuses if the user is a psychologue
                    if (user.role === 'psychologues' && (newStatus === 'cloturé' || newStatus === 'prise en charge')) {
                        window.location.href = `/rapports.html?id=${currentReportId}`;
                        return;
                    }

                    fetchReports();
                } else {
                    document.getElementById('mStatus').textContent = newStatus;
                }
            } catch (err) {
                console.error(err);
                if (!isAuto) alert('Error updating status');
            }
        }

        function closeModal() {
            modalOverlay.style.display = 'none';
        }

        modalOverlay.onclick = (e) => { if (e.target === modalOverlay) closeModal(); };

        fetchReports();
    </script>
</body>

</html>
