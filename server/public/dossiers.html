<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignalSafe - Dossiers</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: radial-gradient(circle at top right, #1e1b4b, #0f172a);
            color: var(--text);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 2rem;
            border-bottom: 1px solid var(--glass-border);
            margin-bottom: 2rem;
        }

        .nav-brand {
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-links {
            display: flex;
            gap: 1rem;
        }

        .nav-links a {
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.9rem;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            transition: all 0.3s;
        }

        .nav-links a:hover {
            color: white;
            background: rgba(255, 255, 255, 0.05);
        }

        .nav-links a.active {
            color: white;
            background: var(--primary);
        }

        h1 {
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }

        .reports-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .report-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 1rem;
            padding: 1.5rem;
            transition: transform 0.3s;
        }

        .report-card:hover {
            transform: translateY(-5px);
        }

        .report-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .status-badge {
            background: rgba(99, 102, 241, 0.2);
            color: #818cf8;
            padding: 0.25rem 0.75rem;
            border-radius: 2rem;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .report-card h3 {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .report-card p {
            color: var(--text-muted);
            font-size: 0.9rem;
            line-height: 1.5;
            margin-bottom: 1.5rem;
        }

        .details-btn {
            width: 100%;
            padding: 0.75rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .details-btn:hover {
            background: var(--primary-hover);
        }

        .empty-msg {
            text-align: center;
            grid-column: 1 / -1;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 1rem;
            color: var(--text-muted);
        }
    </style>
</head>

<body>
    <div class="container">
        <nav class="navbar">
            <div class="nav-brand">SignalSafe</div>
            <div class="nav-links">
                <a href="/analyse.html">Analyse</a>
                <a href="/dossiers.html" class="active">Dossiers</a>
                <a href="#" onclick="logout()">Logout</a>
            </div>
        </nav>

        <h1>Fichiers et Dossiers</h1>
        <p style="color: var(--text-muted); margin-bottom: 2rem;">G√©rez les rapports pour vos dossiers cl√¥tur√©s ou en
            charge.</p>

        <div class="reports-grid" id="reportsGrid">
            <!-- Reports will be loaded here -->
        </div>
    </div>

    <script>
        const reportsGrid = document.getElementById('reportsGrid');

        async function fetchDossiers() {
            const userData = localStorage.getItem('user');
            if (!userData) {
                window.location.href = '/';
                return;
            }

            const user = JSON.parse(userData);

            try {
                // Fetch reports - Backend already filters by village for psychologues
                const response = await fetch(`/api/signalisations?userId=${user.id}`, {
                    headers: {
                        'x-user-role': user.role
                    }
                });

                if (!response.ok) throw new Error('Failed to fetch signalisations');

                const allReports = await response.json();

                // Filter by status on frontend as well to be sure
                const filteredReports = allReports.filter(r =>
                    r.status === 'clotur√©' || r.status === 'prise en charge'
                );

                renderReports(filteredReports);
            } catch (err) {
                reportsGrid.innerHTML = `<p class="empty-msg" style="color: #f87171">${err.message}</p>`;
            }
        }

        function renderReports(reports) {
            if (reports.length === 0) {
                reportsGrid.innerHTML = '<div class="empty-msg">Aucun dossier trouv√©.</div>';
                return;
            }

            reportsGrid.innerHTML = reports.map(r => `
                <div class="report-card">
                    <div class="report-header">
                        <span class="status-badge">${r.status}</span>
                        <small style="color: var(--text-muted)">ID: ${r.id}</small>
                    </div>
                    <h3>${r.type}</h3>
                    <p>${r.description.substring(0, 80)}...</p>
                    <div style="margin-bottom: 1rem; font-size: 0.8rem; color: #818cf8; font-weight: 600;">
                        Lieu: ${r.location}
                    </div>
                    <a href="/rapports.html?id=${r.id}" class="details-btn">üìù R√©daction de rapports</a>
                </div>
            `).join('');
        }

        function logout() {
            localStorage.removeItem('user');
            window.location.href = '/';
        }

        // Initialize
        fetchDossiers();
    </script>
</body>

</html>
